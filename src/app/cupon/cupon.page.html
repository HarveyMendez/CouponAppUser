<ion-app>
  <ion-split-pane contentId="main-content">
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Cupones</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filtrarPorTermino($event.target.value)" placeholder="Buscar..."></ion-searchbar>
      </ion-toolbar>

      <ion-list>
        <ion-item>
          <ion-label>Categoría:</ion-label>
          <ion-select [(ngModel)]="selectedCategory" (ionChange)="filtrarPorCategoria()">
            <ion-select-option value="">Todas</ion-select-option>
            <ion-select-option *ngFor="let category of categorias" [value]="category">{{ category }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-content>
        <ion-list>
          <ion-item *ngFor="let coupon of cuponesFiltrados" (click)="irADetalleConcierto(coupon)">
            <ion-label>
              <ion-img *ngIf="coupon.image" [src]="coupon.image"></ion-img>
              <h2>{{ coupon.nombre_cupon }}</h2>
              <p>Empresa: {{ coupon.nombre_empresa }}</p>
              <p>Ubicación: {{ coupon.ubicacion_empresa }}</p>
              <p>Precio: {{ coupon.precio }}$</p>
              <p>Descuento: {{ coupon.descuento }}%</p>
            </ion-label>
            <ion-button slot="end" (click)="agregarAlCarrito($event, coupon)">Agregar al carrito</ion-button>          </ion-item>
        </ion-list>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
