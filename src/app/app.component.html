<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inicio</ion-list-header>
          <ion-note>{{ userEmail }}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <!-- Verifica si es la página "Iniciar Sesión" y asigna la ruta adecuada -->
            <ion-item *ngIf="p.title === 'Iniciar Sesión'" routerDirection="root" [routerLink]="['/registro']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" ios="mail-outline" md="mail-sharp"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <!-- Si no es "Iniciar Sesión", usa la ruta definida en el arreglo -->
            <ion-item *ngIf="p.title !== 'Iniciar Sesión'" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
